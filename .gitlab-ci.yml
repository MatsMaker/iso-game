# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages
#
# Created with template https://gitlab.com/gitlab-cd/ssh-template

before_script:
  - SSH_KNOWN_HOSTS="$CI_COMMIT_BRANCH"
  - APP_DEPLOY_SCRIPT="frontend/devops-client/bin/deploy-npm.sh"
  - test -n "$SSH_PRIVATE_KEY" || ( echo "missing variable SSH_PRIVATE_KEY" && exit 1)
  - test -n "$SSH_KNOWN_HOSTS" || ( echo "missing variable SSH_KNOWN_HOSTS" && exit 1)
  # - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan -H "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

stages:          # List of stages for jobs, and their order of execution  - build
  - deploy

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^.+-(stage|prod)-.+$/
  variables:
  # Here you can define variables to expose in the script. Overrides global vars
  # TEST_VAR: 'test-var'
  #
  # Also the following gitlab variables may also be useful:
  # CI_COMMIT_AUTHOR="John Doe <john.doe@example.com>"
  # CI_COMMIT_BEFORE_SHA="297f73d7478bb9dbe06dce89db39f3d24476e5dc"
  # CI_COMMIT_BRANCH="branch-name"
  # CI_COMMIT_DESCRIPTION=""
  # CI_COMMIT_MESSAGE="Update .gitlab-ci.yml file"
  # CI_COMMIT_REF_NAME="branch-name"
  # CI_COMMIT_REF_PROTECTED="false"
  # CI_COMMIT_REF_SLUG="branch-name"
  # CI_COMMIT_SHA="c869532507adb8cadb2347f4ad6fec903e4d68ad"
  # CI_COMMIT_SHORT_SHA="c8695325"
  # CI_COMMIT_TIMESTAMP="2022-07-25T13:17:07+00:00"
  # CI_COMMIT_TITLE="Update .gitlab-ci.yml file"
  script:
    - echo "Deploying application..."
    - ssh app-project-owner@"$SSH_KNOWN_HOSTS"
      "bash -c 'source .profile; CI_COMMIT_BRANCH=$CI_COMMIT_BRANCH \$(getAppProjectHome)/\$(getAppProjectName)/$APP_DEPLOY_SCRIPT'"
